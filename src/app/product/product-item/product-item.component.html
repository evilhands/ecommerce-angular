<ul *ngIf="$productList | async as products; else noData">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions>
      <button mat-button>ADD</button>
    </mat-card-actions>
  </mat-card>
</ul>
<ng-template #noData>No Data Available</ng-template>
