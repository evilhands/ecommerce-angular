<section>
  <ng-container *ngIf="$productList | async as products; else noData">
    <ng-container *ngFor="let product of products">
      <app-product-item [product]="product"> </app-product-item>
    </ng-container>
  </ng-container>
  <ng-template #noData>No Data Available</ng-template>
</section>
